<h1 class="mb-4"><i class="fas fa-store fa-lg mr-3"></i>Reservas:</h1>
<div class="row p-2" id="caja-instalaciones">
  <div class="form-group row w-100">
    <label class="col-2 col-form-label" for="inputReserveDate">Fecha Reserva:</label>
    <div class="col-10">
      <input #inputfecha (change)="showReservationsByDate(inputfecha.value)" class="form-control" id="inputReserveDate"
             placeholder="yyyy-mm-dd" type="date">
    </div>
  </div>
  <table *ngIf="this.mostrarTabla" class="table">
    <thead>
    <tr>
      <th scope="col">Pista</th>
      <th *ngFor="let hour of this.hours" scope="col">{{hour}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">P1</th>
      <td *ngFor="let reserve of this.court1Reserve">
        <ng-container *ngIf="reserve.rsvId != null">X</ng-container>
        <button (click)="this.submitReserve(reserve)" *ngIf="reserve.rsvId == null"
                class="btn btn-outline-success btn-sm">Reservar
        </button>
      </td>
    </tr>
    <tr>
      <th scope="row">P2</th>
      <td *ngFor="let reserve of this.court2Reserve">
        <ng-container *ngIf="reserve.rsvId != null">X</ng-container>
        <button (click)="this.submitReserve(reserve)" *ngIf="reserve.rsvId == null"
                class="btn btn-outline-success btn-sm">Reservar
        </button>
      </td>
    </tr>
    <tr>
      <th scope="row">P3</th>
      <td *ngFor="let reserve of this.court3Reserve">
        <ng-container *ngIf="reserve.rsvId != null">X</ng-container>
        <button (click)="this.submitReserve(reserve)" *ngIf="reserve.rsvId == null"
                class="btn btn-outline-success btn-sm">Reservar
        </button>
      </td>
    </tr>
    <tr>
      <th scope="row">P4</th>
      <td *ngFor="let reserve of this.court4Reserve">
        <ng-container *ngIf="reserve.rsvId != null">X</ng-container>
        <button (click)="this.submitReserve(reserve)" *ngIf="reserve.rsvId == null"
                class="btn btn-outline-success btn-sm">Reservar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <hr>
  <h2 class="mb-3">Mis reservas</h2>
  <ul class="list-group w-100">
    <li *ngFor="let reserve of this.userReservations"
        class="list-group-item d-flex justify-content-between align-items-center">
      Pista: {{reserve.courtId}} - Fecha: {{reserve.rsvday}} {{reserve.rsvtime}}
      <button (click)="this.deleteReserve(reserve)" class="btn btn-danger btn-sm">Borrar</button>
    </li>
  </ul>

</div>
